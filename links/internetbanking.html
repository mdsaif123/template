<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Banking</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .popup {
            border: 2px solid #e65100;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .popup h2 {
            color: #b71c1c;
            font-size: 18px;
        }
        .popup p {
            font-size: 14px;
            color: #333;
        }
        .popup a {
            color: #e65100;
            text-decoration: none;
            font-weight: bold;
        }
        .popup button {
            background-color: #e65100;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        .popup button:hover {
            background-color: #bf360c;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>Internet Banking</h2>
        <p>You are being redirected to <a href="https://www.icicibank.com" target="_blank">www.icicibank.com</a>.Please verify the address on your browser and visit the “Safe Banking” section to know more.</p>
        <button>OK</button>
    </div>
</body>
</html>
